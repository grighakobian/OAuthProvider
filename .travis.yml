# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode12.4
language: swift
cache: cocoapods
podfile: Example/Podfile
before_install:
 - gem install cocoapods
 - cd Example
 - pod install
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/OAuthProvider.xcworkspace -scheme OAuthProvider-Example -sdk iphonesimulator14.3 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
